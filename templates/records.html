<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Records | LC</title>
</head>
<body>
    <h4>Records</h4>
    <table>
        <thead>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>PINCODE</th>
        </thead>

        {% for record in records %}
            <tr>
                <td>{{record["name"]}}</td>
                <td>{{record["addr"]}}</td>
                <td>{{record["city"]}}</td>
                <td>{{record["pin"]}}</td>
            </tr>
        {% endfor %}
    </table>
    <h5><a href = "/enter-new/">enter new</a></h5>
</body>
</html>
